    <style>

    <script>

      let totalscore = 0;

      function scoretally()
      {
        totalscore =
          totalscore
          + Number(document.querySelector('input[name="Q1"]:checked').value)
          + Number(document.querySelector('input[name="Q2"]:checked').value)
          + Number(document.querySelector('input[name="Q3"]:checked').value)
          + Number(document.querySelector('input[name="Q4"]:checked').value)
          + Number(document.querySelector('input[name="Q5"]:checked').value);
        console.log(totalscore);

        if (totalscore > 115)
        {
          document.getElementById("A3").style.display = 'block';
        }
        else if (totalscore > 85)
        {
          document.getElementById("A2").style.display = 'block';
        }
        else if (totalscore > 45)
        {
          document.getElementById("A1").style.display = 'block';
        }
        else
        {
          document.getElementById("A0").style.display = 'block';
        }

      }

    </script>
